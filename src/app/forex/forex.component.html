<div class="container">
    <table border="1">
        <thead>
            <th>Currency</th>
            <th>Rate</th>
        </thead>
        <tbody>
            <tr *ngFor="let rate of rates">
                <td>{{rate[0]}}</td>
                <td>{{rate[1]}}</td>
            </tr>
        </tbody>
    </table>
</div>
